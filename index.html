<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zactionx | Where Ideas Move</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Deep modern black */
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            font-size: 4rem; /* Made the main name larger */
            margin-bottom: 5px;
            letter-spacing: 3px;
            font-weight: 800;
            text-transform: uppercase;
        }
        p {
            font-size: 1.5rem;
            color: #00bcd4; /* An electric blue accent color */
            margin-top: 0;
            font-weight: 300;
            letter-spacing: 1px;
            font-style: italic; /* Adds a sense of motion */
        }
        .subtext {
            margin-top: 40px;
            font-size: 1rem;
            color: #888888;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zactionx</h1>
        <p>Where Ideas Move</p>
        
        <div class="subtext">
            Our new website is currently under construction. Check back soon.
        </div>
    </div>
</body>
</html>
