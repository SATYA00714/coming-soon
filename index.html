<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zactionx | Where Ideas Move</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Canvas for the interactive particle background */
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Lets mouse events pass through to the background */
        }

        /* Frosted Glass Card */
        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px;
            max-width: 650px;
            width: 90%; /* Ensures it looks good on mobile */
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem); /* Scales dynamically */
            margin: 0 0 10px 0;
            letter-spacing: 4px;
            font-weight: 800;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transform: translateZ(60px);
        }

        p.tagline {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #00e5ff; /* Bright cyan */
            margin-top: 0;
            font-weight: 300;
            letter-spacing: 2px;
            font-style: italic;
            transform: translateZ(40px);
        }

        .subtext {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #b0b0b0;
            line-height: 1.6;
            transform: translateZ(20px);
        }

        /* Button Container */
        .button-group {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            transform: translateZ(50px);
            flex-wrap: wrap; /* Allows buttons to stack on small screens */
        }

        /* Shared Button Styles */
        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* Notify Button */
        .btn-primary {
            background: transparent;
            color: #00e5ff;
            border: 2px solid #00e5ff;
        }

        .btn-primary:hover {
            background: #00e5ff;
            color: #050505;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
            transform: scale(1.05);
        }

        /* YouTube Button */
        .btn-youtube {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4b4b;
            border: 2px solid #ff4b4b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-youtube:hover {
            background: #ff0000;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            transform: scale(1.05);
            border-color: #ff0000;
        }
    </style>
</head>
<body>

    <canvas id="particles-canvas"></canvas>

    <div class="glass-card" id="tilt-box">
        <h1>Zactionx</h1>
        <p class="tagline">Where Ideas Move</p>
        
        <div class="subtext">
            Our digital space is currently under construction. <br>We are building something extraordinary.
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="alert('Thanks for stopping by! We will be launching soon.')">Notify Me</button>
            
            <a href="https://www.youtube.com/@zactionx" target="_blank" rel="noopener noreferrer" class="btn btn-youtube">Visit Our YouTube Channel</a>
        </div>
    </div>

    <script>
        // --- 1. 3D Tilt Effect ---
        const card = document.getElementById('tilt-box');
        
        // Only apply 3D tilt if the screen is large enough (disables on mobile to prevent jittering)
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                let xAxis = (window.innerWidth / 2 - e.pageX) / 40;
                let yAxis = (window.innerHeight / 2 - e.pageY) / 40;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            document.addEventListener('mouseleave', () => {
                card.style.transition = 'transform 0.5s ease';
                card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });

            document.addEventListener('mouseenter', () => {
                card.style.transition = 'none';
            });
        }

        // --- 2. Interactive Particle Physics ---
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        
        // Track mouse position for particle interaction
        let mouse = {
            x: null,
            y: null,
            radius: 120 // Area of effect for repelling particles
        }

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Prevent particles from getting stuck if mouse leaves window
        window.addEventListener('mouseout', function() {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        // Create Particle Class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
            }
            // Draw particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            // Check particle position, check mouse, move particle
            update() {
                // Bounce off edges safely
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Collision detection (Mouse repels particles)
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    // Slowly return to normal movement
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 20;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 20;
                    }
                }

                // Standard continuous movement
                this.baseX += this.directionX;
                this.baseY += this.directionY;
                this.x += this.directionX;
                this.y += this.directionY;

                this.draw();
            }
        }

        // Initialize particle array
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 1) - 0.5;
                let directionY = (Math.random() * 1) - 0.5;
                let color = 'rgba(0, 229, 255, 0.4)'; // Cyan color to match theme

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        // Resize canvas cleanly if browser window changes
        window.addEventListener('resize', function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = 120; // reset radius
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
