<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zactionx | Where Ideas Move</title>
    <style>
        /* Base Reset & Hardware Accelerated Space Background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #020205;
            background-image: 
                radial-gradient(circle at 15% 30%, rgba(0, 229, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 70%, rgba(100, 0, 255, 0.08) 0%, transparent 40%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        #space-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; 
        }

        /* Fully Responsive Glass Card */
        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(15, 20, 30, 0.4); 
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: clamp(30px, 6vw, 60px) clamp(20px, 5vw, 50px);
            width: 85%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            transform-style: preserve-3d;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.3s ease;
        }

        /* Blur main card when modal is open */
        .glass-card.blurred {
            filter: blur(8px);
            pointer-events: none;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem); 
            margin: 0 0 5px 0;
            letter-spacing: 4px;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 30%, #00e5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 0px 15px rgba(0, 229, 255, 0.4));
            transform: translateZ(80px);
        }

        p.tagline {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #00e5ff; 
            margin-top: 0;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            transform: translateZ(60px);
        }

        .subtext {
            margin-top: 25px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #b0b0b0;
            line-height: 1.6;
            transform: translateZ(40px);
        }

        .button-group {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            transform: translateZ(50px);
            flex-wrap: wrap; 
        }

        .btn {
            padding: 14px 28px;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            width: fit-content;
            flex-grow: 1; 
            max-width: 250px;
        }

        .btn-primary {
            background: rgba(0, 229, 255, 0.1);
            color: #00e5ff;
            border: 1px solid #00e5ff;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
        }

        .btn-primary:hover {
            background: #00e5ff;
            color: #020205;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.5);
            transform: translateY(-3px);
        }

        .btn-youtube {
            background: rgba(255, 50, 50, 0.1);
            color: #ff4b4b;
            border: 1px solid #ff4b4b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-youtube:hover {
            background: #ff4b4b;
            color: #ffffff;
            box-shadow: 0 0 25px rgba(255, 50, 50, 0.5);
            transform: translateY(-3px);
            border-color: #ff4b4b;
        }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-card {
            background: rgba(15, 20, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 229, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(30px);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
        }

        .modal-overlay.active .modal-card {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #b0b0b0;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover { color: #fff; }

        .modal-card h2 {
            color: #fff;
            margin-top: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .modal-card p {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group input {
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #00e5ff;
            background: rgba(255,255,255,0.1);
        }

        .input-group button {
            width: 100%;
            max-width: none;
        }

        /* --- TOAST NOTIFICATION --- */
        .toast {
            position: fixed;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #00e5ff;
            color: #020205;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200;
        }

        .toast.show {
            bottom: 30px;
        }
    </style>
</head>
<body>

    <canvas id="space-canvas"></canvas>

    <div class="glass-card" id="tilt-box">
        <h1>Zactionx</h1>
        <p class="tagline">Where Ideas Move</p>
        
        <div class="subtext">
            Our digital space is currently under construction. <br>We are engineering something extraordinary.
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="open-modal-btn">Notify Me</button>
            <a href="https://www.youtube.com/@zactionx" target="_blank" rel="noopener noreferrer" class="btn btn-youtube">Explore Zactionx</a>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-card">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2>Join the List</h2>
            <p>Enter your email to get notified the exact moment we launch.</p>
            
            <form id="notify-form" class="input-group">
                <input type="email" id="email-input" name="email" placeholder="Your email address" required>
                <button type="submit" class="btn btn-primary" id="submit-btn">Subscribe</button>
            </form>
        </div>
    </div>

    <div class="toast" id="toast-message">Success! You are on the list.</div>

    <script>
        // --- 1. MODAL & REAL FORMSPREE BACKEND LOGIC ---
        const openBtn = document.getElementById('open-modal-btn');
        const closeBtn = document.getElementById('close-modal-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const tiltBox = document.getElementById('tilt-box');
        const notifyForm = document.getElementById('notify-form');
        const submitBtn = document.getElementById('submit-btn');
        const emailInput = document.getElementById('email-input');
        const toast = document.getElementById('toast-message');

        // Open Modal
        openBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
            tiltBox.classList.add('blurred');
        });

        // Close Modal
        const closeModal = () => {
            modalOverlay.classList.remove('active');
            tiltBox.classList.remove('blurred');
            notifyForm.reset();
        };

        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if(e.target === modalOverlay) closeModal();
        });

        // Live Form Submission
        notifyForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevents page from navigating away
            
            const email = emailInput.value;
            
            // Visual loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.style.pointerEvents = 'none';

            // Real Formspree Endpoint
            const formspreeEndpoint = "https://formspree.io/f/xqedgrgj"; 

            // Send data to Formspree
            fetch(formspreeEndpoint, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json' 
                },
                body: JSON.stringify({ email: email })
            }).then(response => {
                if (response.ok) {
                    showToast("Success! You are on the list.");
                    resetForm();
                } else {
                    showToast("Error. Please try again.", true);
                    resetForm();
                }
            }).catch(error => {
                showToast("Network Error.", true);
                resetForm();
            });
        });

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.style.background = isError ? '#ff4b4b' : '#00e5ff';
            toast.style.color = isError ? '#fff' : '#020205';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function resetForm() {
            submitBtn.textContent = 'Subscribe';
            submitBtn.style.pointerEvents = 'auto';
            closeModal();
        }

        // --- 2. 3D TILT EFFECT ---
        const isDesktop = window.innerWidth > 768;
        if (isDesktop) {
            document.addEventListener('mousemove', (e) => {
                if(modalOverlay.classList.contains('active')) return; // Stop tilt when modal is open
                let xAxis = (window.innerWidth / 2 - e.pageX) / 60;
                let yAxis = (window.innerHeight / 2 - e.pageY) / 60;
                tiltBox.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            document.addEventListener('mouseleave', () => {
                tiltBox.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                tiltBox.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });

            document.addEventListener('mouseenter', () => {
                tiltBox.style.transition = 'none';
            });
        }

        // --- 3. HIGH-PERFORMANCE STAR ENGINE WITH SHOOTING STARS ---
        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let stars = [];
        let shootingStars = [];
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initStars();
        }

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * width; 
                this.size = Math.random() * 1.5 + 0.2;
                this.baseAlpha = Math.random() * 0.8 + 0.2;
                this.alpha = this.baseAlpha;
            }
            draw(offsetX, offsetY) {
                const projectedX = this.x + (offsetX * (width / this.z) * 0.5);
                const projectedY = this.y + (offsetY * (width / this.z) * 0.5);
                let finalX = ((projectedX % width) + width) % width;
                let finalY = ((projectedY % height) + height) % height;

                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(finalX, finalY, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = 0;
                this.len = Math.random() * 80 + 10;
                this.speed = Math.random() * 10 + 6;
                this.size = Math.random() * 1 + 0.5;
                this.waitTime = Math.random() * 300; // Delay before shooting
                this.active = false;
            }
            update() {
                if (this.waitTime > 0) {
                    this.waitTime--;
                    return;
                }
                this.active = true;
                this.x -= this.speed;
                this.y += this.speed;
                if (this.x < 0 || this.y > height) {
                    this.reset();
                }
            }
            draw() {
                if (!this.active) return;
                ctx.strokeStyle = 'rgba(0, 229, 255, 0.8)';
                ctx.lineWidth = this.size;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.len, this.y - this.len);
                ctx.stroke();
            }
        }

        function initStars() {
            stars = [];
            shootingStars = [];
            const numStars = window.innerWidth < 768 ? 100 : 250; 
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
            for (let i = 0; i < 3; i++) { 
                shootingStars.push(new ShootingStar());
            }
        }

        if (isDesktop) {
            document.addEventListener('mousemove', (e) => {
                targetX = (e.clientX - width / 2) * 0.05;
                targetY = (e.clientY - height / 2) * 0.05;
            });
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            if (isDesktop) {
                mouseX += (targetX - mouseX) * 0.05;
                mouseY += (targetY - mouseY) * 0.05;
            } else {
                mouseX += 0.2;
                mouseY += 0.1;
            }

            for (let i = 0; i < stars.length; i++) {
                if (Math.random() < 0.02) {
                    stars[i].alpha = stars[i].baseAlpha * (Math.random() * 0.5 + 0.5);
                }
                stars[i].draw(-mouseX, -mouseY);
            }

            for (let i = 0; i < shootingStars.length; i++) {
                shootingStars[i].update();
                shootingStars[i].draw();
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
