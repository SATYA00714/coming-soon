<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zactionx | Where Ideas Move</title>
    <style>
        /* --- 1. BASE & BACKGROUND --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #020205;
            background-image: 
                radial-gradient(circle at 15% 30%, rgba(0, 229, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 70%, rgba(100, 0, 255, 0.08) 0%, transparent 40%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        #space-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: auto;
        }

        /* --- 2. MAIN GLASS CARD (Lag-Free Version) --- */
        .glass-card {
            position: relative;
            z-index: 1;
            /* Removed heavy blur filter, using a solid but transparent background */
            background: rgba(15, 20, 30, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: clamp(30px, 6vw, 60px) clamp(20px, 5vw, 50px);
            width: 85%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            transform-style: preserve-3d;
            /* Hardware accelerated transition only */
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }

        .glass-card * {
            pointer-events: auto;
        }

        /* --- 3. TYPOGRAPHY --- */
        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem); 
            margin: 0 0 5px 0;
            letter-spacing: 4px;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 30%, #00e5ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 0px 15px rgba(0, 229, 255, 0.4));
            transform: translateZ(80px);
        }

        p.tagline {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #00e5ff; 
            margin-top: 0;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            transform: translateZ(60px);
        }

        .subtext {
            margin-top: 25px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #b0b0b0;
            line-height: 1.6;
            transform: translateZ(40px);
        }

        /* --- 4. BUTTONS --- */
        .button-group {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            transform: translateZ(50px);
            flex-wrap: wrap; 
        }

        .btn {
            padding: 14px 28px;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.2s ease;
            width: fit-content;
            flex-grow: 1; 
            max-width: 250px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: rgba(0, 229, 255, 0.05);
            color: #00e5ff;
            border: 1px solid #00e5ff;
        }

        .btn-primary:hover {
            background: #00e5ff;
            color: #020205;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-youtube {
            background: rgba(255, 50, 50, 0.05);
            color: #ff4b4b;
            border: 1px solid #ff4b4b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-youtube:hover {
            background: #ff4b4b;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.5);
            transform: translateY(-2px);
            border-color: #ff4b4b;
        }

        /* --- 5. MODAL INTERFACE (Optimized for Zero Lag) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Darker solid overlay replaces the need for blurring the background */
            background: rgba(2, 2, 5, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            /* Fast, GPU-accelerated transition */
            transition: opacity 0.25s ease, visibility 0.25s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            /* Solid background instead of backdrop-filter */
            background: #0b1018;
            border: 1px solid rgba(0, 229, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(30px) scale(0.95);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            position: relative;
        }

        .modal-overlay.active .modal-card {
            transform: translateY(0) scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.8rem;
            color: #b0b0b0;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover { color: #fff; }

        .modal-card h2 {
            color: #fff;
            margin-top: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .modal-card p {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group input {
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .input-group input:focus {
            border-color: #00e5ff;
            background: rgba(255,255,255,0.08);
        }

        .input-group button {
            width: 100%;
            max-width: none;
        }

        /* --- 6. TOAST NOTIFICATION --- */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px); 
            opacity: 0;
            visibility: hidden;
            background: #00e5ff;
            color: #020205;
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
            z-index: 200;
            white-space: nowrap;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <canvas id="space-canvas"></canvas>

    <div class="glass-card" id="tilt-box">
        <h1>Zactionx</h1>
        <p class="tagline">Where Ideas Move</p>
        
        <div class="subtext">
            Our digital space is currently under construction. <br>We are engineering something extraordinary.
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="open-modal-btn">Notify Me</button>
            <a href="https://www.youtube.com/@zactionx" target="_blank" rel="noopener noreferrer" class="btn btn-youtube">Explore Zactionx</a>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-card">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2>Join the List</h2>
            <p>Enter your email to get notified the exact moment we launch.</p>
            
            <form id="notify-form" class="input-group">
                <input type="email" id="email-input" name="email" placeholder="Your email address" required>
                <button type="submit" class="btn btn-primary" id="submit-btn">Subscribe</button>
            </form>
        </div>
    </div>

    <div class="toast" id="toast-message">Success! You are on the list.</div>

    <script>
        // --- 1. MODAL & FORMSPREE LOGIC ---
        const openBtn = document.getElementById('open-modal-btn');
        const closeBtn = document.getElementById('close-modal-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const tiltBox = document.getElementById('tilt-box');
        const notifyForm = document.getElementById('notify-form');
        const submitBtn = document.getElementById('submit-btn');
        const emailInput = document.getElementById('email-input');
        const toast = document.getElementById('toast-message');

        openBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
            // Removed the heavy class toggle that was lagging the device
            setTimeout(() => emailInput.focus(), 300);
        });

        const closeModal = () => {
            modalOverlay.classList.remove('active');
            notifyForm.reset();
        };

        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if(e.target === modalOverlay) closeModal();
        });

        notifyForm.addEventListener('submit', function(e) {
            e.preventDefault(); 
            const email = emailInput.value;
            
            submitBtn.textContent = 'Sending...';
            submitBtn.style.pointerEvents = 'none';

            fetch("https://formspree.io/f/xqedgrgj", {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json' 
                },
                body: JSON.stringify({ email: email })
            }).then(response => {
                if (response.ok) {
                    showToast("Success! You are on the list.");
                    resetForm();
                } else {
                    showToast("Error. Please try again.", true);
                    resetForm();
                }
            }).catch(error => {
                showToast("Network Error.", true);
                resetForm();
            });
        });

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.style.background = isError ? '#ff4b4b' : '#00e5ff';
            toast.style.color = isError ? '#fff' : '#020205';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        function resetForm() {
            submitBtn.textContent = 'Subscribe';
            submitBtn.style.pointerEvents = 'auto';
            closeModal();
        }

        // --- 2. ADVANCED STAR ENGINE & PHYSICS ---
        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');
        const isDesktop = window.innerWidth > 768;
        
        let width, height;
        let stars = [];
        let shootingStars = [];
        
        // Mouse tracking variables
        let mouse = { x: -1000, y: -1000, radius: 150 };
        let targetX = 0, targetY = 0;
        let parallaxX = 0, parallaxY = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initStars();
        }

        // Mouse Event Listeners for Interaction
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            
            if (isDesktop && !modalOverlay.classList.contains('active')) {
                let xAxis = (width / 2 - e.clientX) / 60;
                let yAxis = (height / 2 - e.clientY) / 60;
                tiltBox.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
                
                targetX = (e.clientX - width / 2) * 0.05;
                targetY = (e.clientY - height / 2) * 0.05;
            }
        });

        window.addEventListener('mouseleave', () => {
            mouse.x = -1000; 
            mouse.y = -1000;
            if (isDesktop) {
                tiltBox.style.transition = 'transform 0.4s ease';
                tiltBox.style.transform = `rotateY(0deg) rotateX(0deg)`;
            }
        });

        window.addEventListener('mouseenter', () => {
            if (isDesktop) tiltBox.style.transition = 'none';
        });

        const TWO_PI = Math.PI * 2;

        class Star {
            constructor() {
                this.reset();
                this.x = Math.random() * width; 
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * width; 
                this.size = Math.random() * 1.5 + 0.2;
                this.baseAlpha = Math.random() * 0.8 + 0.2;
                this.alpha = this.baseAlpha;
                this.baseX = this.x;
                this.baseY = this.y;
            }

            update(offsetX, offsetY) {
                let projectedX = this.baseX + (offsetX * (width / this.z) * 0.5);
                let projectedY = this.baseY + (offsetY * (width / this.z) * 0.5);
                
                let dx = mouse.x - projectedX;
                let dy = mouse.y - projectedY;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    let force = (mouse.radius - distance) / mouse.radius;
                    let pushX = (dx / distance) * force * 30; 
                    let pushY = (dy / distance) * force * 30;
                    projectedX -= pushX;
                    projectedY -= pushY;
                    this.alpha = 1; 
                } else {
                    if (Math.random() < 0.02) {
                        this.alpha = this.baseAlpha * (Math.random() * 0.5 + 0.5);
                    }
                }

                let finalX = ((projectedX % width) + width) % width;
                let finalY = ((projectedY % height) + height) % height;

                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(finalX, finalY, this.size, 0, TWO_PI);
                ctx.fill();
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
                this.waitTime = Math.random() * 1000; 
            }
            reset() {
                this.x = Math.random() * width;
                this.y = 0;
                this.len = Math.random() * 60 + 20;
                this.speed = Math.random() * 12 + 8;
                this.size = Math.random() * 1 + 0.5;
                this.waitTime = Math.random() * 500 + 100;
                this.active = false;
            }
            update() {
                if (this.waitTime > 0) {
                    this.waitTime--;
                    return;
                }
                this.active = true;
                this.x -= this.speed;
                this.y += this.speed;
                
                if (this.x < -100 || this.y > height + 100) this.reset();
            }
            draw() {
                if (!this.active) return;
                let gradient = ctx.createLinearGradient(this.x, this.y, this.x + this.len, this.y - this.len);
                gradient.addColorStop(0, 'rgba(0, 229, 255, 1)');
                gradient.addColorStop(1, 'rgba(0, 229, 255, 0)');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = this.size;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.len, this.y - this.len);
                ctx.stroke();
            }
        }

        function initStars() {
            stars = [];
            shootingStars = [];
            const numStars = width < 768 ? 120 : 300; 
            for (let i = 0; i < numStars; i++) stars.push(new Star());
            for (let i = 0; i < 3; i++) shootingStars.push(new ShootingStar());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            if (isDesktop) {
                parallaxX += (targetX - parallaxX) * 0.08;
                parallaxY += (targetY - parallaxY) * 0.08;
            } else {
                parallaxX += 0.15; 
                parallaxY += 0.08;
            }

            for (let i = 0; i < stars.length; i++) stars[i].update(-parallaxX, -parallaxY);
            for (let i = 0; i < shootingStars.length; i++) {
                shootingStars[i].update();
                shootingStars[i].draw();
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
